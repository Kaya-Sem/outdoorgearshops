        let currentFilters = {
            region: new Set(['all']),
            type: new Set(['all'])
        };

        function filterTable(filterType, value) {
            const filterSet = currentFilters[filterType];

            if (value === 'all') {
                filterSet.clear();
                filterSet.add('all');
            } else {
                filterSet.delete('all');

                if (filterSet.has(value)) {
                    filterSet.delete(value);
                    if (filterSet.size === 0) {
                        filterSet.add('all');
                    }
                } else {
                    filterSet.add(value);
                }
            }

            document.querySelectorAll(`.filter-btn[onclick*="${filterType}"]`).forEach(btn => {
                const btnValue = btn.getAttribute('data-value');
                if (filterSet.has(btnValue)) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });

            const filteredData = allData.filter(item => {
                const regionMatch = currentFilters.region.has('all') ||
                    item.regions.some(region =>
                        region === 'worldwide' || currentFilters.region.has(region)
                    );
                const typeMatch = currentFilters.type.has('all') ||
                    item.types.some(type => currentFilters.type.has(type));
                return regionMatch && typeMatch;
            });

            updateTable(filteredData);
        }

        function updateTable(data) {
            const tableBody = document.querySelector('#directory-table tbody');

            if (data.length === 0) {
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="3" class="no-results">No results found matching your filters.</td>
                    </tr>
                `;
                return;
            }

            let html = ''

            data.forEach(item => {
                const regionTags = item.regions.map(region => {
                    const displayName = {
                        'africa': 'Africa',
                        'asia': 'Asia',
                        'europe': 'Europe',
                        'north_america': 'North America',
                        'south_america': 'South America',
                        'oceania': 'Oceania'
                    }[region] || region;
                    return displayName;
                }).join(', ');

                const typeTags = item.types.map(type => {
                    const displayName = {
                        'big-brand': 'Big Brand',
                        'cottage': 'Cottage',
                        'retailer': 'Retailer'
                    }[type] || type;
                    return displayName;
                }).join(', ');

                html += `
                    <tr>
                        <td><img src="https://www.google.com/s2/favicons?domain=${item.url}&sz=32" alt="" width="32" height="32" style="vertical-align: middle;"></td>
                        <td><a href="${item.url}" target="_blank">${item.name}</a></td>
                        <td>${regionTags}</td>
                        <td>${typeTags}</td>
                    </tr>
                `;
            });

            tableBody.innerHTML = html;
        }

        document.addEventListener('DOMContentLoaded', function () {
            updateTable(allData);
        });
